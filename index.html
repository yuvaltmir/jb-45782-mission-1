    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: rgba(51, 51, 51, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1, h2 {
      color: bisque;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: orangered;
      color: bisque;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: transform 0.2s;
    }

    button:hover {
      background-color: darkorange;
      transform: scale(1.05);
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(68, 68, 68, 0.9);
    }

    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    th {
      background-color: #555;
      color: bisque;
    }

    td img {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADD PRODUCT</h1>
    <form id="productform">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required placeholder="Enter product name">

      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" required placeholder="Price">

      <label for="productCategory">Category:</label>
      <select id="productCategory" required>
        <option value="">Select Category</option>
        <option value="Drinks">Drinks</option>
        <option value="Meat">Meat</option>
        <option value="Dairy">Dairy</option>
        <option value="Snacks">Snacks</option>
        <option value="Basic">Basic</option>
      </select>

      <button type="submit">Add Product</button>
    </form>
    <button id="clearAllBtn" style="margin-top:15px;">Clear All Products</button>
  </div>

  <h2>My Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

    function addProductToTable(product) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.category}</td>
        <td><img src="${product.imageUrl}" alt="Product Image"></td>
        <td><button class="deleteBtn">Delete</button></td>
      `;
      row.querySelector('.deleteBtn').addEventListener('click', () => {
        row.remove();
      });
      tableBody.appendChild(row);
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = nameInput.value.trim();
      const price = priceInput.value.trim();
      const category = categorySelect.value;

      if (!name || !price || !category) {
        alert('All fields are required!');
        return;
      }

      let imageUrl = productImages[name] || 'https://cdn-icons-png.flaticon.com/512/4076/4076503.png';

      if (!productImages[name]) {
        alert(`Warning: No specific image found for "${name}". A default image will be used.`);
      }

      const product = {
        name,
        price,
        category,
        imageUrl
      };

      addProductToTable(product);
      form.reset();
    });

    clearAllBtn.addEventListener('click', function() {
      tableBody.innerHTML = '';
    });
  </script>
